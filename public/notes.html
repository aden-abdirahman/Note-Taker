<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Note Taker</title>
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-dark bg-warning">
      <a class="navbar-brand text-dark mx-auto" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-dark save-note"></i>
        <i class="fas fa-plus text-dark new-note"></i>
      </div>
    </nav>
    <div class="container-fluid bg-dark text-white">
      <div class="row">
        <div class="col-4 list-container">
          <div class="card bg-dark text-light">
            <ul class="list-group bg-dark text-light"></ul>
          </div>
        </div>
        <div class="notes-outline col-8 bg-dark">
          <input
            class="note-title bg-dark text-light"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea
            class="note-textarea bg-dark text-light"
            placeholder="Note Text"
          ></textarea>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
